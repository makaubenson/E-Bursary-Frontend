<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-BURSARY | LOGIN</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/bootstrap4/css/bootstrap.min.css">
    </head>
    <body class="body">
        <!--start of login form container-->
        <div class="loginForm">

            <div class="formTop">
                <h3 class="formHeading">E-Bursary Login</h3>
                <img src="static/images/masenoLogo.png" class="masenoLogoImage">
            </div>

            <div class="formContent">
            <form>
                <label name="username" for="username" class="usernameLabel">Username:</label>
                <input type="text" name="username" placeholder="Username" class="loginUsername" required><br>
                <label name="password" for="password" class="passwordLabel">Password:</label>
                <input type="password" name="password" placeholder="Password" class="loginPassword" required><br>
                <button type="submit" name="login_Button" class="loginButton"><a href="studentDashboard.html">Sign In</a></button><br>
            </form>
            <hr>
            <p class="regLabel">Don't have an account?</p>
            <a name="register_Button" class="regButton" href="register.html">Register Here</a>
        </div>

        </div>
        <!--end of login form container-->




    </body>
</html>
