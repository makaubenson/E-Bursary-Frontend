<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-BURSARY | REGISTER</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/bootstrap4/css/bootstrap.min.css">
    </head>
    <body class="body">
        <div class="registerForm">

            <div class="formTop">
                <h3 class="formHeading">E-Bursary Register Form</h3>
                <img src="static/images/masenoLogo.png" class="masenoLogoImage">
            </div>

            <div class="registerFormContent">
                <form>
                <label for="firstname">First Name</label>
                <input type="text" name="First_Name" class="FirstName" placeholder="First Name" required><br>

                <label for="middlename">Middle Name</label>
                <input type="text" name="Middle_Name" class="MiddleName" placeholder="Middle Name"><br>

                <label for="lastname">Last Name</label>
                <input type="text" name="Last_Name" class="LastName" placeholder="Last Name" required><br>

                <label for="regNumber">Registration Number.</label>
                <input type="text" name="Reg_Number" class="regNumber" placeholder="Registration Number"required><br>

                <label for="email">Email Address</label>
                <input type="email" name="Email_Address" class="email" placeholder="Email Address" required><br>

                <label for="phone">Phone Number</label>
                <input type="tel" name="Phone_Number" class="phoneNumber" placeholder="Phone Number" required><br>

                <label for="password">Password</label>
                <input type="password" name="password_1" class="password1" placeholder="Password" required><br>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="Confirm_Password" class="confirmPassword" placeholder="Confirm Password" required><br>

                <button type="submit" name="Register" class="registerButton">Register</button>
            </form>

            </div>

        </div>

    </body>
    </html>
